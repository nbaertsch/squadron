# Reusable workflow: Deploy Squadron to Fly.io
#
# User repos call this from their own workflow:
#
#   jobs:
#     deploy:
#       uses: nbaertsch/squadron/.github/workflows/deploy-fly.yml@main
#       secrets:
#         FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

name: Deploy to Fly.io

on:
  workflow_call:
    inputs:
      fly-app:
        description: "Fly.io app name (defaults to repo name)"
        required: false
        type: string
      squadron-version:
        description: "Squadron base image tag (default: latest)"
        required: false
        type: string
        default: "latest"
      region:
        description: "Fly.io region (default: iad)"
        required: false
        type: string
        default: "iad"
    secrets:
      FLY_API_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine app name
        id: app
        run: |
          if [ -n "${{ inputs.fly-app }}" ]; then
            echo "name=${{ inputs.fly-app }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ github.event.repository.name }}-squadron" >> "$GITHUB_OUTPUT"
          fi

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Verify .squadron/ exists
        run: |
          if [ ! -d ".squadron" ]; then
            echo "::error::.squadron/ directory not found. Run 'squadron init' first."
            exit 1
          fi

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app "${{ steps.app.outputs.name }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
